<!DOCTYPE html>
<html>
<head>
  <title>Simple Dropdown with Replace</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }
  
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .btn {
      background: #3498db;
      background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
      background-image: -moz-linear-gradient(top, #3498db, #2980b9);
      background-image: -ms-linear-gradient(top, #3498db, #2980b9);
      background-image: -o-linear-gradient(top, #3498db, #2980b9);
      background-image: linear-gradient(to bottom, #3498db, #2980b9);
      -webkit-border-radius: 28;
      -moz-border-radius: 28;
      border-radius: 28px;
      font-family: Arial;
      color: #ffffff;
      font-size: 36px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    .btn:hover {
      background: #3cb0fd;
      background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
      background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <span>Dropdown</span>
    <div class="dropdown-content">
      <a href="#" data-value="1">Option 1</a>
      <a href="#" data-value="2">Option 2</a>
      <a href="#" data-value="3">Option 3</a>
    </div>
    
  </div>
  <p>Selected option: <span id="selected-option">0</span></p>
  <div class="btn"></div>
  <script>
    // Get the dropdown element and the selected option element
    const dropdown = document.querySelector('.dropdown');
    const selectedOption = document.querySelector('#selected-option');
    
    // Add click event listener to the dropdown content
    dropdown.addEventListener('click', function(event) {
      // Check if the clicked element is an anchor tag inside the dropdown content
      if (event.target.tagName === 'A') {
        // Retrieve the value from the data-value attribute of the clicked option
        const value = parseInt(event.target.getAttribute('data-value'));
        
        // Update the selected option display with the clicked option value
        selectedOption.textContent = value;
      }
    });
    
  </script>
</body>
</html>
