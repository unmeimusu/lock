<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="print"></div>
    <script>
    var a = [{
        htm: "Hello, {x}!",
    }];
  
    var x = "John"; // Replace with the actual value
  
    var formattedHTML = a[0].htm.replace("{x}", x);

    document.getElementById("print").innerText = formattedHTML
    </script>
</body>
</html>
